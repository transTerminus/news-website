site_name: '跨性别新闻档案'
repo_url: https://github.com/transTerminus/news-website
site_url: https://news.transchinese.org/
edit_uri: /edit/main/
site_description: '本存档库包含各类保存的跨性别、多元性别、酷儿与双性人等的新闻网页存档'
site_author: 多元性别中文数字图书馆
copyright: '多元性别中文数字图书馆 2024'
theme:
  name: material
  custom_dir: overrides
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.top
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  language: en
plugins:
  - search
  - social:
      cards_layout_options:
        font_family: Noto Sans SC
  - rss:
      match_path: ".*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
extra:
  analytics:
    provider: google
    property: G-NLEYWPXZ47
  social:
  - icon: /fontawesome/regular/envelope
    name: send me an email
    link: mailto:yunwei37@gmail.com
hooks:
  - hooks/socialmedia.py
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
